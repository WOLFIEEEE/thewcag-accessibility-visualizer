name: Deploy Website to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  push:
    branches:
      - main
    paths:
      - 'apps/website/**'
      - 'docs/**'
      - '.github/workflows/deploy-website.yml'
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build website
        run: pnpm --filter @a11y-visualizer/website run build
        env:
          # This is required for Astro to generate the correct sitemap and canonical URLs
          SITE_URL: ${{ secrets.SITE_URL || 'https://YOUR_USERNAME.github.io' }}
          BASE_PATH: ${{ secrets.BASE_PATH || '/thewcag-accessibility-visualizer' }}

      - name: Add .nojekyll file
        run: touch apps/website/dist/.nojekyll

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/website/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
